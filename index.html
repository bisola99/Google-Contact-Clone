<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>clone contact</title>
  </head>
  <body>
    <!-- nav starts -->
    <div class="nav">
      <div class="left">
        <div class="contact-left">
          <div class="bar">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div class="user">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <p><b> Contacts</b></p>
        </div>
      </div>

      <div class="search input">
        <form action="" class="inp">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </form>
      </div>

      <div class="right-hand">
        <div class="right">
          <div class="question">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
          </div>

          <div class="settings">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </div>
          <div class="different">
            <i class="fa fa-braille" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- left column -->

    <div class="cross words-1">
      <button type="submit">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span>Create contact </span>
      </button>
    </div>

    <div class="contacts">
      <div class="frist first">
        <i class="fa fa-user contact-img" aria-hidden="true"></i>
        <a href="#"> <span>Contacts</span> </a>
        <span>123</span>
      </div>
      <div class="frequent">
        <div class="one">
          <a href="#"
            ><i class="fa fa-clock" aria-hidden="true"></i>
            <span>Frequently Contacted</span>
          </a>
        </div>
        <hr style="width: 400px" />

        <div class="second">
          <div class="label">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
            <span>Lables</span>

            <div>
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span>Create Lables</span>
            </div>
          </div>
          <hr style="width: 400px" />
          <div class="import">
            <i class="fa fa-upload" aria-hidden="true"></i>
            <span>Import</span>

            <div>
              <i class="fa fa-download" aria-hidden="true"></i>
              <span> Export</span>
            </div>
            <div>
              <i class="fa fa-print" aria-hidden="true"></i> <span>Print</span>
            </div>
          </div>
          <hr style="width: 400px" />
          <div class="other">
            <i class="fa fa-download" aria-hidden="true"></i
            ><span>Other Contacts</span>

            <div>
              <i class="fa fa-trash" aria-hidden="true"></i><span>Trash</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- left column ends -->
  </body>
</html>
